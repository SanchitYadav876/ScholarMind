<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarMind - Student Predictor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .result-pass {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border-left: 5px solid #28a745;
        }

        .result-fail {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-left: 5px solid #dc3545;
        }

        .result-text {
            font-size: 42px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .probability-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .prob-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
        }

        .prob-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .prob-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .chart-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .history-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .history-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-result {
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
        }

        .result-pass-badge {
            background: #28a745;
        }

        .result-fail-badge {
            background: #dc3545;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 20px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding-bottom: 10px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            border-bottom-color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 28px;
            }

            .buttons {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ ScholarMind</h1>
            <p>Predict Your Academic Success with AI</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('predictor')">Predictor</button>
            <button class="tab-btn" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="switchTab('history')">History</button>
        </div>

        <!-- PREDICTOR TAB -->
        <div id="predictor" class="tab-content active">
            <div class="main-grid">
                <div class="card">
                    <h2 style="margin-bottom: 25px; color: #333;">Student Information</h2>
                    
                    <div class="form-group">
                        <label>Current Marks (0-100)</label>
                        <input type="number" id="marks" placeholder="80" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label>Study Hours per Week</label>
                        <input type="number" id="studyHours" placeholder="15" min="0">
                    </div>

                    <div class="form-group">
                        <label>Attendance (%)</label>
                        <input type="number" id="attendance" placeholder="85" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label>Previous Marks (0-100)</label>
                        <input type="number" id="previousMarks" placeholder="75" min="0" max="100">
                    </div>

                    <div class="form-group">
                        <label>Assignments Completed</label>
                        <input type="number" id="assignments" placeholder="8" min="0">
                    </div>

                    <div class="form-group">
                        <label>Extracurricular Activities (0=No, 1=Yes)</label>
                        <input type="number" id="extracurricular" placeholder="1" min="0" max="1">
                    </div>

                    <div class="form-group">
                        <label>Parental Education Level (0-3)</label>
                        <input type="number" id="parentalEducation" placeholder="2" min="0" max="3">
                    </div>

                    <div class="form-group">
                        <label>School Type (0=Private, 1=Government)</label>
                        <input type="number" id="schoolType" placeholder="1" min="0" max="1">
                    </div>

                    <div class="buttons">
                        <button class="btn btn-predict" onclick="getPrediction()">Get Prediction</button>
                        <button class="btn btn-clear" onclick="clearForm()">Clear</button>
                    </div>
                </div>

                <div>
                    <div id="resultSection" class="card result-section">
                        <div class="result-text" id="resultText">---</div>
                        <p style="color: #666; margin-top: 10px;">Prediction Result</p>
                        <div class="probability-display">
                            <div class="prob-item">
                                <div class="prob-label">Pass Probability</div>
                                <div class="prob-value" id="passProb">--</div>
                            </div>
                            <div class="prob-item">
                                <div class="prob-label">Fail Probability</div>
                                <div class="prob-value" id="failProb">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- DASHBOARD TAB -->
        <div id="dashboard" class="tab-content">
            <div class="dashboard-grid" id="dashboardStats"></div>
            <div class="chart-container">
                <div class="chart-title">Results Distribution</div>
                <canvas id="chartPie" style="max-height: 300px;"></canvas>
            </div>
        </div>

        <!-- HISTORY TAB -->
        <div id="history" class="tab-content">
            <div class="history-container">
                <div class="history-title">Prediction History</div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let predictions = [];
        let chart = null;

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'dashboard') loadDashboard();
            if (tabName === 'history') loadHistory();
        }

        // Get prediction
        async function getPrediction() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div>';

            try {
                const studentData = {
                    marks: parseFloat(document.getElementById('marks').value),
                    study_hours: parseFloat(document.getElementById('studyHours').value),
                    attendance: parseFloat(document.getElementById('attendance').value),
                    previous_marks: parseFloat(document.getElementById('previousMarks').value),
                    assignments: parseFloat(document.getElementById('assignments').value),
                    extracurricular: parseInt(document.getElementById('extracurricular').value),
                    parental_education: parseInt(document.getElementById('parentalEducation').value),
                    school_type: parseInt(document.getElementById('schoolType').value),
                };

                const response = await fetch(`${API_BASE_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });

                const data = await response.json();
                
                // Save to local storage
                predictions.push({ ...data, timestamp: new Date().toLocaleString() });
                localStorage.setItem('predictions', JSON.stringify(predictions));

                // Show result
                const resultDiv = document.getElementById('resultSection');
                document.getElementById('resultText').textContent = data.result;
                document.getElementById('passProb').textContent = (data.pass_probability * 100).toFixed(1) + '%';
                document.getElementById('failProb').textContent = (data.fail_probability * 100).toFixed(1) + '%';
                
                resultDiv.classList.add('show');
                resultDiv.classList.remove('result-pass', 'result-fail');
                resultDiv.classList.add(data.result === 'PASS' ? 'result-pass' : 'result-fail');

            } catch (error) {
                alert('Error: ' + error.message + '\nMake sure Flask server is running on http://localhost:5000');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Get Prediction';
            }
        }

        // Clear form
        function clearForm() {
            document.querySelectorAll('input').forEach(input => input.value = '');
            document.getElementById('resultSection').classList.remove('show');
        }

        // Load dashboard
        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE_URL}/statistics`);
                const stats = await response.json();

                // Create stats cards
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_predictions}</div>
                        <div class="stat-label">Total Predictions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #28a745;">${stats.pass_count}</div>
                        <div class="stat-label">Passed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #dc3545;">${stats.fail_count}</div>
                        <div class="stat-label">Failed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #667eea;">${stats.pass_rate.toFixed(1)}%</div>
                        <div class="stat-label">Pass Rate</div>
                    </div>
                `;
                document.getElementById('dashboardStats').innerHTML = statsHTML;

                // Draw chart
                const ctx = document.getElementById('chartPie').getContext('2d');
                if (chart) chart.destroy();
                
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Passed', 'Failed'],
                        datasets: [{
                            data: [stats.pass_count, stats.fail_count],
                            backgroundColor: ['#28a745', '#dc3545'],
                            borderColor: ['#20c997', '#ff6b6b'],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'bottom' }
                        }
                    }
                });
            } catch (error) {
                document.getElementById('dashboardStats').innerHTML = '<p style="text-align: center; color: white;">Error loading dashboard. Check server.</p>';
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/history`);
                const historyData = await response.json();

                const historyHTML = historyData.map(item => `
                    <div class="history-item">
                        <div>
                            <div style="font-weight: 600; color: #333;">Marks: ${item.marks} | Study: ${item.study_hours}h</div>
                            <div style="font-size: 12px; color: #999; margin-top: 5px;">${item.timestamp || 'N/A'}</div>
                        </div>
                        <div class="history-result ${item.result === 'PASS' ? 'result-pass-badge' : 'result-fail-badge'}">
                            ${item.result}
                        </div>
                    </div>
                `).join('');

                document.getElementById('historyList').innerHTML = historyHTML || '<p style="color: #999;">No predictions yet.</p>';
            } catch (error) {
                document.getElementById('historyList').innerHTML = '<p style="color: #999;">Error loading history.</p>';
            }
        }

        // Load predictions from local storage on page load
        window.addEventListener('load', () => {
            const stored = localStorage.getItem('predictions');
            if (stored) predictions = JSON.parse(stored);
        });
    </script>
</body>
</html>
