<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn.predictor {
            background: #f0f0f0;
            color: #667eea;
        }
        
        .nav-btn.dashboard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #999;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-card.pass .value {
            color: #28a745;
        }
        
        .stat-card.fail .value {
            color: #dc3545;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 400px;
        }
        
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            color: #333;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }
        
        tr:hover {
            background: #f9f9f9;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge.pass {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.fail {
            background: #f8d7da;
            color: #721c24;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .section-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prediction Analytics Dashboard</h1>
            <p>Monitor all student predictions and view statistics</p>
            <div class="nav-buttons">
                <a href="/" class="nav-btn predictor">Predictor</a>
                <a href="/dashboard" class="nav-btn dashboard">Dashboard</a>
            </div>
        </div>
        
        <div class="section-title">Statistics</div>
        <div class="stats-grid" id="statsGrid">
            <div class="loader">Loading statistics...</div>
        </div>
        
        <div class="section-title">Visualizations</div>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="passFailChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="probabilityChart"></canvas>
            </div>
        </div>
        
        <div class="section-title">Recent Predictions</div>
        <button class="export-btn" onclick="exportCSV()">Download as CSV</button>
        <div class="table-container">
            <table id="predictionsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Marks</th>
                        <th>Study Hours</th>
                        <th>Attendance</th>
                        <th>Result</th>
                        <th>Pass %</th>
                        <th>Fail %</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" style="text-align: center;">Loading predictions...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let passFailChart, probabilityChart;
        
        async function loadDashboard() {
            try {
                // Load statistics
                const statsResponse = await fetch('/statistics');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    const stats = statsData.statistics;
                    const statsHtml = `
                        <div class="stat-card">
                            <h3>Total Predictions</h3>
                            <div class="value">${stats.total_predictions}</div>
                        </div>
                        <div class="stat-card pass">
                            <h3>Students Passed</h3>
                            <div class="value">${stats.pass_count}</div>
                        </div>
                        <div class="stat-card fail">
                            <h3>Students Failed</h3>
                            <div class="value">${stats.fail_count}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Pass Rate</h3>
                            <div class="value">${stats.pass_rate.toFixed(1)}%</div>
                        </div>
                        <div class="stat-card">
                            <h3>Avg Pass Probability</h3>
                            <div class="value">${stats.avg_pass_probability.toFixed(1)}%</div>
                        </div>
                    `;
                    document.getElementById('statsGrid').innerHTML = statsHtml;
                    
                    // Update charts with data
                    updateCharts(stats);
                }
                
                // Load predictions history
                const historyResponse = await fetch('/history');
                const historyData = await historyResponse.json();
                
                if (historyData.success && historyData.predictions.length > 0) {
                    const tbody = document.getElementById('tableBody');
                    tbody.innerHTML = '';
                    
                    historyData.predictions.forEach(pred => {
                        const date = new Date(pred.timestamp).toLocaleString();
                        const resultBadge = `<span class="badge ${pred.prediction === 'PASS' ? 'pass' : 'fail'}">${pred.prediction}</span>`;
                        
                        const row = `
                            <tr>
                                <td>${date}</td>
                                <td>${pred.marks.toFixed(1)}</td>
                                <td>${pred.study_hours.toFixed(1)}</td>
                                <td>${pred.attendance.toFixed(1)}%</td>
                                <td>${resultBadge}</td>
                                <td>${pred.pass_probability.toFixed(2)}%</td>
                                <td>${pred.fail_probability.toFixed(2)}%</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                } else {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" style="text-align: center; color: #999;">No predictions yet</td></tr>';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsGrid').innerHTML = '<div style="color: red;">Error loading dashboard</div>';
            }
        }
        
        function updateCharts(stats) {
            // Pass/Fail Pie Chart
            const ctx1 = document.getElementById('passFailChart').getContext('2d');
            if (passFailChart) passFailChart.destroy();
            
            passFailChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['Pass', 'Fail'],
                    datasets: [{
                        data: [stats.pass_count, stats.fail_count],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderColor: ['#28a745', '#dc3545'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: 'Pass vs Fail Distribution'
                        }
                    }
                }
            });
            
            // Probability Distribution Bar Chart
            const ctx2 = document.getElementById('probabilityChart').getContext('2d');
            if (probabilityChart) probabilityChart.destroy();
            
            probabilityChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['Pass Probability', 'Fail Probability'],
                    datasets: [{
                        label: 'Average %',
                        data: [stats.avg_pass_probability, 100 - stats.avg_pass_probability],
                        backgroundColor: ['#667eea', '#999999'],
                        borderColor: ['#667eea', '#999999'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Average Probabilities'
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }
        
        function exportCSV() {
            window.location.href = '/export';
        }
        
        // Load dashboard on page load
        loadDashboard();
        
        // Refresh every 5 seconds
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
